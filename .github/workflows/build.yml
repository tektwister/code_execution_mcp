name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: make deps

    - name: Build for Windows (amd64)
      run: make build-windows

    - name: Build for Linux (amd64)
      run: make build-linux

    - name: Build for Linux (ARM64)
      run: make build-linux-arm64

    - name: Build for macOS (amd64)
      run: make build-darwin

    - name: Build for macOS (ARM64/Apple Silicon)
      run: make build-darwin-arm64

    - name: Upload Windows Binary
      uses: actions/upload-artifact@v4
      with:
        name: code_execution_mcp-windows-amd64
        path: code_execution_mcp-windows-amd64.exe
        retention-days: 1

    - name: Upload Linux Binary (amd64)
      uses: actions/upload-artifact@v4
      with:
        name: code_execution_mcp-linux-amd64
        path: code_execution_mcp-linux-amd64
        retention-days: 1

    - name: Upload Linux Binary (ARM64)
      uses: actions/upload-artifact@v4
      with:
        name: code_execution_mcp-linux-arm64
        path: code_execution_mcp-linux-arm64
        retention-days: 1

    - name: Upload macOS Binary (amd64)
      uses: actions/upload-artifact@v4
      with:
        name: code_execution_mcp-darwin-amd64
        path: code_execution_mcp-darwin-amd64
        retention-days: 1

    - name: Upload macOS Binary (ARM64)
      uses: actions/upload-artifact@v4
      with:
        name: code_execution_mcp-darwin-arm64
        path: code_execution_mcp-darwin-arm64
        retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.date.outputs.date }}
        name: Automated Build ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        files: |
          code_execution_mcp-windows-amd64/code_execution_mcp-windows-amd64.exe
          code_execution_mcp-linux-amd64/code_execution_mcp-linux-amd64
          code_execution_mcp-linux-arm64/code_execution_mcp-linux-arm64
          code_execution_mcp-darwin-amd64/code_execution_mcp-darwin-amd64
          code_execution_mcp-darwin-arm64/code_execution_mcp-darwin-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
